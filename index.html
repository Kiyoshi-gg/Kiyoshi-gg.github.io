<!DOCTYPE html>
<html lang="ru" >
<head>
    <meta charset="UTF-8">
    <link href="stile.css" rel="stylesheet">
    <title>Головоломка</title>
</head>
<body>
    <div class="container">
        <div class="headd">
            <h1>Головоломка</h1>
        </div>
        <div class="theme">
            <h2>Выбор темы сайта</h2>
            <div class="controls">
                <button id="light-theme">Светлая тема</button>
                <button id="dark-theme">Темная тема</button>
                <button id="reset-theme">Сбросить тему</button>
            </div>
        </div>
        <div class="select">
            <h2>Выбор уровня</h2>
        </div>
        <div class="lvl">
            <button id="1lvl">1 уровень</button>
            <button id="2lvl">2 уровень</button>
            <button id="3lvl">3 уровень</button>
            <button id="4lvl">4 уровень</button>
            <button id="5lvl">5 уровень</button>
        </div>
        <div class="Basement">
            <p>Выполнил студент группы 02141 Каменский Михаил</p>
        </div>
    </div>
</body>
</html>
